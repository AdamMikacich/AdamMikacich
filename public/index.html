<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Mikacich</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.2.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.2.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

    <style media="screen">
      body {
        font-family: 'Poppins', sans-serif;

        margin: 0;
        padding: 0;

        overflow: hidden;
      }

      @media (min-width: 200px) {
        body {
          font-size: 32px;
        }
      }

      @media (min-width: 600px) {
        body {
          font-size: 64px;
        }
      }

      @media (min-width: 800px) {
        body {
          font-size: 96px;
        }
      }

      @media (min-width: 1100px) {
        body {
          font-size: 128px;
        }
      }

      @media (min-width: 2100px) {
        body {
          font-size: 256px;
        }
      }

      .content {
        position: absolute;

        display: flex;
        align-items: center;
        justify-content: center;

        width: 100vw;
        height: 100vh;
      }

      .content h1 {
        z-index: 1;
        font-weight: bold;
        font-size: 1em;
      }

      .box {
        position: absolute;
        width: 100vw;
        height: 100vh;
        margin-top: 0vh;
        
        background: linear-gradient(0deg, #398dfc, #1c69ce);

        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Adam Mikacich</h1>
    </div>
    <div class="box"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
          console.error(e);
          console.error('Error loading the Firebase SDK, check the console.');
        }

        anime({
          targets: '.box',
          translateY: '50vh',
          duration: 1000
        });

        anime({
          targets: '.content',
          translateY: [-30, 0],
          scale: [0.8, 1],
          duration: 1000
        });
      });
    </script>
  </body>
</html>
