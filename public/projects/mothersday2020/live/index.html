<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Day 2020</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">
    <h2>Happy</h2>
    <h1>Mother's Day</h1>
  </div>
  <img class="flowers top" src="./assets/imgs/flowers.png">
  <img class="flowers bottom" src="./assets/imgs/flowers.png">
</body>

<style>
body {
  overflow: hidden;
}

* {
  font-family: 'Noto Sans', sans-serif;
  font-style: italic;
  margin: 0;
  padding: 0;
  color: white;
}

#content {
  position: absolute;
  background: linear-gradient(45deg, #FAACA8, #DDD6F3);
  box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.4);
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1, h2 {
  text-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  text-transform: uppercase;
}

h1 {
  font-size: 7vw;
}

h2 {
  font-size: 4vw;
}

.flowers {
  position: fixed;
  width: calc(100vw + 400px);
  left: -200px;
}

.flowers.top {
  top: -12vw;
  transform: rotate(180deg);
}

.flowers.bottom {
  bottom: -12vw;
}
</style>

</html>
